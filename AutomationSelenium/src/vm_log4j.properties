log4j.logger.LOGFILE=debug, FILE, CONSOLE


#define the appender named FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.threshold=INFO
log4j.appender.FILE.File=test1.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=[%-5p] [%t] %-22d{yyyy/MM/dd HH:mm:ss} - %m%n

#define the appender named CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] [%t] %-22d{yyyy/MM/dd HH:mm:ss} - %m%n
